<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
  <title>Project 1 Form</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
    <link rel="stylesheet" media="screen" href="css/style.css" >
    <script async src="js/script.js"></script>
  </head>
  <body>
  <main id="content">
    <h1>Survey</h1>
    <p>Please Fill out this form</p>
    <p2>*All data is optional except the terms and conditions</p2>
    <ol>
      <li>
        <label for="name">Name</label>
    	<input type="text" name="name" id="name">
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" >
      </li>
      <li>
        <label for="name">What did you Purchase?</label>
    	<input type="text" name="purchase" id="purchase">
      </li>
      <li>
	    <p3>Rate your expierience(1 = bad, 5 = good):</p3>
        <input type="radio" id="1" name="rating" value="1"><label for="1">1</label>
		<input type="radio" id="1" name="rating" value="2"><label for="1">2</label>
		<input type="radio" id="1" name="rating" value="3"><label for="1">3</label>
		<input type="radio" id="1" name="rating" value="4"><label for="1">4</label>
		<input type="radio" id="1" name="rating" value="5"><label for="1">5</label>
      </li>
      <li id="Terms And Conditions">
        <input type="checkbox" id="T+C" name="T+C">
        <label for="T+C" id = "Terms">I Agree to the Terms and Conditions</label>
      </li>
      <li id="submitbt">
        <input type="submit" name="submit" id="submitbt" value="submit">
      </li>
    </ol>
  </main>
  </body>
</html>
