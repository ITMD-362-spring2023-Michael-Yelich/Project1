<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 Form</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/style.css" >
</head>
<body>
<main id="content">
  <form method="get" action="">
    <h1>Survey</h1>
    <p>Please Fill out this form</p>
	<p2>*All data is optional except the terms and conditions</p2>
    <ol>
	  <li>
	    <label for="name">Name</label>
		<input type="text" name="name" id="name">
	  </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" >
      </li>
	  <li>
	    <label for="name">What did you Purchase?</label>
		<input type="text" name="purchase" id="purchase">
	  </li>
      <li id="input-age-verification">
        <input type="checkbox" id="T+C" name="T+C" required>
        <label for="T+C">I Agree to the Terms and Conditions</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Submit">
      </li>
    </ol>
  </form>
</main>
</body>
</html>
